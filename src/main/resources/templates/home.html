<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/home.css}">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div id="searchDiv">
            <form action="#">
                <input type="text" placeholder="search" id="searchInput" name="searchInput">
                <button type="submit" style="height: 32px; width: 40px;margin-top: 2px;" name="search">&#128269</button>
            </form>
        </div>
        <div id="logoutDiv">
            <form action="#" method="post" th:action="@{/logout}" id="logoutForm">
                <button type="submit" id="logoutButton">Logout</button>
            </form>
        </div>
        <div class="filesContainer" th:object="${files}">
            <form action="#" id="uploadForm" method="post" th:action="@{/files}">
                <label id="uploadLabel">Upload a New File:</label>
                <input type="file" id="fileUpload" name="fileUpload">
                <button type="submit" id="fileUploadButton">Upload</button>
            </form>

            <div class="filesDiv" th:if="${files.size()} > 0">
                <table id="fileTable">
                    <thead>
                        <tr>
                            <th style="width: 17%" scope="col"></th>
                            <th style="width: 10%" scope="col">Visibility</th>
                            <th style="width: 53%" scope="col">File Name</th>
                            <th style="width: 20%" scope="col">Owner</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="file : ${files}" id="fileTr">
                        <td>
                            <a id="fileView" th:href="${'/files/download/' + file.fileId}">View</a>
                            <a id="fileDelete" th:href="${'/files/delete/' + file.fileId}">Delete</a>
                        </td>
                        <th>private</th>
                        <th th:text="${file.filename}" scope="row">ExampleFile.txt</th>
                        <th><a href="#">Valentine777</a></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="js/home.js"></script>
</body>
</html>
